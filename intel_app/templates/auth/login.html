{% extends 'base.html' %}

  {% block content %}
  {% include 'inc/header.html' %}

  <header>
    {% include 'inc/header.html' %}

    <div class="container mt-5">
    </div>
  </header>

  <main>
    <div class="page-section">
      <div class="container">
        <!-- Section: Design Block -->
<section class="text-center">
    <!-- Background image -->
    <div class="p-5 bg-image" style="
          background-image: url('https://www.mirazon.com/wp-content/uploads/2019/09/MFA-1.png');
          height: 300px;
          "></div>
    <!-- Background image -->
  
    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
          margin-top: -100px;
          background: hsla(0, 0%, 100%, 0.8);
          backdrop-filter: blur(30px);
          ">
      <div class="card-body py-5 px-md-5">
  
        <div class="row d-flex justify-content-center">
          <div class="col-lg-8">
            <h2 class="fw-bold mb-5">Log in</h2>
            <form method="post">
                {% csrf_token %}
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="form3Example1">Username</label>
                    <input name="username" type="text" id="form3Example1" class="form-control" />
                  </div>
                </div>
  
              <!-- Password input -->
              <div class="col-md-6 mb-4">
              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example4">Password</label>
                <input name="pass" type="password" id="form3Example4" class="form-control" />
              </div>
            </div>
  
              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4">
                Log in
              </button>
  
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Section: Design Block --> 
      </div>
    </div>    
  </main>

  {% endblock %}
